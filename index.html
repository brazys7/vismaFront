<!DOCTYPE html>
<html>
    <head
    content="width=device-width"
    >
        <title>Visma praktikos u≈æduotis</title>
        <link rel="stylesheet" href="style.css">    
        
    </head>
    <body>
        <div id="contentBackground">
            <div id="contentContainer">
                <h3>My To-Do list</h3>
                <p id="todayDate"></p>
                <hr>

                <div id="eventsContainer">
                    <div id="tableHeader">
                        <h3 id="eventsHeader">Upcoming events</h3>
                        
                    </div>          
                    <div id="eventsTable">
                        
                    </div>          
                </div>
                
                <div id="inputContainer">                    
                    <div id="resetForm" 
                    class="inputIcon"
                    onclick="resetForm()"></div>
                    <span id="closeHover" class="buttonHover">Press to reset form</span>
                    <input type="text" id="addItemDesc" placeholder="Enter description">
                    <input type="datetime-local" id="selectDate">    
                    <div 
                    id="addDeadline" 
                    class="inputIcon active"
                    onclick="showDeadline()">
                    </div>  
                    <span id="deadlineHover" class="buttonHover">Press to add a deadline</span> 
                    <div id="saveItem" class="inputIcon" onclick="saveItem()"></div>          
                    <span id="saveHover" class="buttonHover">Press to save an item</span>      
                </div>
            </div>            
        </div>  
        
        <div id="deleteItemWindow">
            <div id="deletePopup">
                <div id="popupContent">
                    <h3>Are you sure?</h3>
                    <hr>
                    <p>Are you sure you want to delete this event? You CAN NOT undo this action.</p>
                    <div id="buttons">
                        <button id="deleteButton" onclick="deleteEvent()">Delete</button>
                        <button id="cancelButton" onclick="toggleDeleteWindow(null)">Cancel</button>
                    </div>
                </div>                
            </div>
        </div>
        <script src="app.js"></script>             
    </body>    
</html>
